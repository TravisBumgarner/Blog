{{ partial "header.html" . }}
<div class="content-wrapper">
	{{ partial "sidebar.html" . }}
	<main class="list">
		{{ $paginator := .Paginate (where .Pages "Type" "post") }}
		{{ range $paginator.Pages }}
			{{ partial "summary.html" . }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
</div>
{{ partial "footer.html" . }}
