{{ partial "header.html" . }}
<div class="content-wrapper">
	{{ partial "sidebar.html" . }}
	<main class="single">
		<article>
			<h2>{{ .Title }}</h2>
			<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
			<div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
</div>
{{ partial "footer.html" . }}
