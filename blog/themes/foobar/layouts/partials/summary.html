<article class='summary'>
    <a href="{{ .Permalink }}">
        <h2>
            {{ .Title }}
        </h2>
    </a>
    <div class="image-and-text-wrapper">
        <a href="{{ .Permalink }}">
            <img src="{{.Params.preview_image}}">
        </a>
        <p>
            {{ .Params.description }} <a href="{{ .Permalink }}">Read More</a><br>
        </p>
    </div>
</article>
