<article>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <div>
        {{ .Summary }}
        {{ if .Params.tools }}
            <p>
                Built With: 
                {{ range .Params.tools }}
                    {{ . }}
                {{ end }}
            </p>
        {{ end }}
        {{ if .Truncated }}
            <div><a class="read-more" href="{{ .Permalink }}">Read more...</a></div>
        {{ end }}
    </div>
</article>
