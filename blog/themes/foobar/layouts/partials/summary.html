<article class='summary'>
    <h2>
        <a href="{{ .Permalink }}">
            {{ .Title }}
        </a>
    </h2>
    <p>
        <strong>Summary: </strong>{{ .Params.description }} <a href="{{ .Permalink }}">Read More</a><br>
        <strong>Published: </strong> {{ .Date.Format "Monday, January 2, 2006" }}<br>
        <strong>Topics: </strong>
        {{ range .Params.topics }}
        <a class="topic" href="/topics/{{ lower . }}/">{{ . }}</a>
        {{ end }}
    </p>

</article>
